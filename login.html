<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mohan Babu University</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Mohan Babu University</h1>
      <p class="tagline">Alumni Manager</p>
    </div>
    <nav>
      <ul class="nav-list" id="nav-list">
        <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fa fa-info-circle"></i> About Us</a></li>
        <li><a href="events.html"><i class="fa fa-calendar"></i> Events</a></li>
        <li><a href="newalumni.html"><i class="fa fa-user-plus"></i> New Alumni</a></li>
        <li><a href="directory.html"><i class="fa fa-users"></i> Directory</a></li>
        <li id="loginTab"><a href="login.html"><i class="fa fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container" style="display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:410px;">
      <form id="loginForm" style="width: 100%; max-width: 450px;">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="errorMsg" style="color:red; display:none;">Invalid credentials</p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2024 Mohan Babu University Alumni Management System</p>
    </div>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();
      if(email && password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
        window.location.href = 'index.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
