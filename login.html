<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mohan Babu University</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Dialogue box styling */
        .dialogue-box {
            background-color: white;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dialogue-box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .dialogue-box label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            text-align: left;
            color: #333;
        }

        .dialogue-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dialogue-box button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .dialogue-box button:hover {
            background-color: #f0c420;
        }

        /* Header and Footer */
        header, footer {
            background-color: #FFD700;
            color: #333;
            padding: 10px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mohan Babu University</h1>
        <p class="tagline">Alumni Manager</p>
    </header>

    <main>
        <div class="dialogue-box">
            <h2>Login</h2>
            <!-- Use action attribute to specify the page to navigate to upon submission -->
            <form action="trail1.html" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mohan Babu University</p>
    </footer>
</body>
</html>
