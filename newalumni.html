<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Alumni Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background: #f9f9f9;">
  <header>
    <div class="header-content">
      <h1>Mohan Babu University</h1>
      <p class="tagline">Alumni Manager</p>
    </div>
    <nav>
      <ul class="nav-list" id="nav-list">
        <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fa fa-info-circle"></i> About Us</a></li>
        <li><a href="events.html"><i class="fa fa-calendar"></i> Events</a></li>
        <li><a href="newalumni.html" target="_blank"><i class="fa fa-user-plus"></i> New Alumni</a></li>
        <li><a href="directory.html"><i class="fa fa-users"></i> Directory</a></li>
        <li id="loginTab"><a href="login.html"><i class="fa fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container" style="margin-top:60px">
      <h2>New Alumni Registration</h2>
      <form id="alumniForm" action="#" method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="registeredId">Registered ID</label>
          <input type="text" id="registeredId" name="registeredId" required />
        </div>
        <div class="form-group gender-group">
          <label>Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="Male" /><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" /><label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" /><label for="other">Other</label>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="photo">Profile Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <div id="successMsg" style="display:none;margin-top:42px;text-align:center;font-weight:bold;color:#228B22;font-size:1.15rem;">
        Your request has been sent to the administrator.
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2024 Mohan Babu University Alumni Management System</p>
    </div>
  </footer>

  <script>
    document.getElementById('alumniForm').onsubmit = function(e) {
      e.preventDefault();
      this.style.display='none';
      document.getElementById('successMsg').style.display='block';
    };
  </script>
</body>
</html>
